id: highway-name-path
type: symbol
source: geolonia
source-layer: transportation_name
filter:
  - in
  - class
  - motorway
  - primary
  - secondary
  - tertiary
  - trunk
layout:
  text-size:
    base: 1
    stops:
      - - 13
        - 12
      - - 14
        - 13
  text-font:
    - Noto Sans Regular
  text-field: '{name}'
  symbol-placement: line
  text-rotation-alignment: map
paint:
  text-halo-color: rgba(255, 255, 255, 1)
  text-color: rgba(85, 85, 85, 1)
  text-halo-width: 0.5
