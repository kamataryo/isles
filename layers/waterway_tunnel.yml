id: waterway_tunnel
type: line
source: geolonia
source-layer: waterway
minzoom: 14
filter:
  - '=='
  - brunnel
  - tunnel
layout:
  line-cap: round
paint:
  line-color: rgba(204, 204, 204, 1)
  line-width:
    base: 1.3
    stops:
      - - 13
        - 0.5
      - - 20
        - 6
  line-dasharray:
    - 2
    - 4
